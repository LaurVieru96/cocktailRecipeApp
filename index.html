<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Recipe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.2.9/purify.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div class="container text-center">
      <div class="row m-4">
        <h1 class="text-primary display-4 fw-normal">Cocktails Brew Recipes</h1>
        <p class="fs-5 text-muted">Add custom recipes for your home brews below.</p>
      </div>
    </div>
  
  <div class="container">
    <form id="recipe-form" class="p-4 m-4 row shadow-sm rounded-3 border border-primary">
      <div class="form-group col-md-4 my-2">
        <label for="name">Name of Recipe</label>
        <input required autocomplete="off" type="text" id="name" class="form-control" placeholder="ex: Cuba Libre">
      </div>
      <div class="form-group col-md-4 my-2">
        <label for="method">Method</label>
        <input required autocomplete="off" type="text" id="method" class="form-control" placeholder="ex: Shake">
      </div>
      <div class="form-group col-md-4 my-2">
        <label for="roast">Ice type</label>
        <input required autocomplete="off" type="text" id="ice" class="form-control" placeholder="ex: Cubes, Spheres, Crushed">
      </div>
      <div class="form-group col-md-4 my-2">
        <label for="grind">Glass type</label>
        <input required autocomplete="off" type="text" id="glass" class="form-control" placeholder="ex: collins, coupe, rocks">
      </div>
      <div class="form-group col-md-4 my-2">
        <label for="ratio">Basic ingredient</label>
        <input required autocomplete="off" type="text" id="drink" class="form-control" placeholder="ex: Rom, Whisky, Vodka">
      </div>
      <div class="form-group col-md-4 my-2">
        <label for="note">Notes</label>
        <input autocomplete="off" type="text" id="note" class="form-control">
      </div>
      <div class="form-group mt-4">
        <input type="submit" value="Add Recipe" class="btn btn-primary">
      </div>
    </form>
    <div class="container">
      <div class="row m-4 border-bottom border-3 border-primary">
        <p class="h3 text-primary">Saved Recipes</p>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center" id="recipe-container">
    </div>
  </div>
  </main>
</body>
</html>
